name: Deploy over Azure

on: 
  workflow_dispatch:
    inputs:
      deployment_id:
        required: false
        default: '0'
        
  repository_dispatch:
    types: create-firmware

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        ref: feature/iot-adu
    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v4.3
        target: esp32
        path: 'demos/projects/ESPRESSIF/adu/'
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
    - name: Enable installing extensions without prompt
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload --overwrite --account-name rgtestjanstorageacc --auth-mode key -c espressif-esp32-azure-iot-kit-1-3 -f demos/projects/ESPRESSIF/adu/build/azure_iot_freertos_esp32.bin -n azure_iot_freertos_esp32-v1.9.bin

    - name: Make a Device Update
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az iot du update stage --debug --account fmaduseviceaccount --instance fmdevupdatetoiothub --manifest-path demos/projects/ESPRESSIF/adu/ESPRESSIF.ESP32-Azure-IoT-Kit.1.9.importmanifest.json --storage-account rgtestjanstorageacc --storage-container espressif-esp32-azure-iot-kit-1-3 --overwrite --then-import



